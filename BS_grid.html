<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Bootstrap Grid</title>
</head>
<body>
    <div class="row">
        
        <div class="col-sm-6 bg-primary text-white">50%</div>
        <div class="col-sm-6 bg-dark text-white">50%</div>
    </div>
    <br>
    <div class="row">
        
        <div class="col-sm-4 bg-primary text-white">33.33%%</div>
        <div class="col-sm-4 bg-dark text-white">33.33%</div>
        <div class="col-sm-4 bg-success text-white">33.33%</div>
    </div>
    <br>
    <div class="row">
        
        <div class="col-sm-4 bg-primary text-white">35%</div>
        <div class="col-sm-8 bg-dark text-white">65%</div>
    </div>
    <br>
    <div class="row">
        <div class="col-sm bg-primary text-white">25%</div>
        <div class="col-sm bg-dark text-white">25%</div>
        <div class="col-sm bg-success text-white">25%</div>
        <div class="col-sm bg-danger text-white">25%</div>

    </div>
    <br>
    <div class="row">
        <div class="col-md bg-primary text-white">25%</div>
        <div class="col-md bg-dark text-white">25%</div>
        <div class="col-md bg-success text-white">25%</div>
        <div class="col-md bg-danger text-white">25%</div>

    </div>
    <br>
    <div class="row">
        <div class="col bg-primary text-white">25%</div>
        <div class="col bg-dark text-white">25%</div>
        <div class="col bg-success text-white">25%</div>
        <div class="col bg-danger text-white">25%</div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
