<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Bootstrap Button Group</title>
</head>
<body>
    <!--basic example(wrap a series of buttons with .btn to .btn group)-->
    <div class="btn-group" role="group" aria="basic example">
        <button type="button" class="btn btn-primary">left</button>
        <button type="button" class="btn btn-secondary ">middle</button>
        <button type="button" class="btn btn-danger">Right</button>
        
  </div>
  <br><br>
  <!--classes added to the group of links-->
  <div class="btn-group">
      <a href="#" class="btn btn-primary active" aria-current="page">Active link</a>
      <a href="#" class="btn btn-primary ">link</a>
  </div>
  <br><br>
  <!--wrap the series of outline buttons-->
  <div class="btn-group" role="group" aria="basic example">
    <button type="button" class="btn btn-outline-primary">left</button>
    <button type="button" class="btn btn-outline-secondary ">middle</button>
    <button type="button" class="btn btn-outline-danger">Right</button>
    
</div>
<br><br>
<!--chechbox button group-->
<div class="btn-group" role="group"aria-label="basic checkbox button group">
    <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
    <label class="btn btn-outline-primary" for="btncheck1">chechbox1</label>

    <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
    <label class="btn btn-outline-primary" for="btncheck2">chechbox2</label>
</div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
